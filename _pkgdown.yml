url: https://biometryhub.github.io/speed/
template:
  bootstrap: 5

reference:
  - title: Design
    desc: Functions to help with the design of experiments.
  - contents:
      - speed
  - title: Metrics
    desc: Functions to optimise designs in different ways.
  - subtitle: Objective functions
  - contents:
      - starts_with("objective_function")
  - subtitle: Calculation functions
    desc: Functions that calculate values for the objective functions
  - contents:
      - starts_with("calculate")
      - get_edges
      - get_vertices
  - title: Plotting
    desc: Functions for checking designs.
  - contents:
      - autoplot
      - starts_with("plot")
      - print.design
  - title: Helper Functions
    desc: Utility functions to initialize objects.
  - contents:
      - create_pair_mapping
      - initialise_design_df
      - add_buffers
  - title: Advanced options
  - contents:
      - optim_params
      - speed-options-deprecated
